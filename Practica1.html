<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT + F12 para Cambiar Imagen de Fondo</title>
    <style>
        body {
            background-color: black;
            color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Pulsa ALT + F12 para cambiar la imagen de fondo</h1>

    <script>
        // Función para cambiar el fondo del body
        function cambiarFondo() {
            document.body.style.backgroundImage = "url('https://picsum.photos/id/237/1920/1080')";
        }
        // Evento para detectar ALT + F12 usando una función de flecha
        document.addEventListener('keydown',  (e) => {
            if (e.altKey && e.key === 'F12') {
                cambiarFondo();
            }
        });
    </script>
</body>
</html>
